<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do bicho - Simulador de bicho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jogo do bicho</h1>
        <h3>Simulador de bicho</h3>
    </header>

    <div class="churrasco">
        <input type="number" id="carne1" onchange=" getNum(value, 1)">
        <input type="number" id="carne2" onchange=" getNum(value, 2)">
        <input type="number" id="carne3" onchange=" getNum(value, 3)">
        <input type="number" id="carne4" onchange=" getNum(value, 4)">
        <input type="number" id="carne5" onchange=" getNum(value, 5)">
        <input type="number" id="carne6" onchange=" getNum(value, 6)">
    </div>

    <div class="bicharada">
        <button class="ximbinha" onclick="Tataco()" >Joga no bixo ai vai</button>
        <p id="malaco"></p>
    </div>

    <div class="olhada">
        <p>Total de balacos foi: <span id="teco"></span> </p>
    </div>

    <script src="funcoes.js"></script>

</body>
</html>
